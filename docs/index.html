<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />

  <title>Henna Bedrijf - Beta versie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f6;
      color: #660033;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff66aa;
      color: white;
      text-align: center;
      padding: 8px 0;
      font-weight: bold;
      font-size: 1rem;
    }
    nav {
      background-color: #ffb3d9;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }
    nav a {
      color: #660033;
      text-decoration: none;
      margin: 8px 15px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #cc0066;
    }
    section {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: 20px auto;
      background-color: #ffe6f0;
      border-radius: 8px;
      box-shadow: 0 0 8px #ffb3d9;
    }
    section.active {
      display: block;
    }
    footer {
      background-color: #ff66aa;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      font-weight: 600;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    #countdown {
      font-size: 1.5rem;
      font-weight: bold;
      color: #cc0066;
      margin-top: 15px;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      color: #660033;
      box-shadow: 0 0 8px #ffb3d9;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ffb3d9;
      padding: 8px 10px;
      text-align: center;
      font-weight: 600;
      font-size: 0.9rem;
    }
    th {
      background-color: #ff66aa;
      color: white;
    }
  </style>
</head>
